<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./icon/favicon.ico" />
  <title>Bookmarker</title>
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
</head>

<body class="bg-baje">
  <section>
    <div class="container p-5 text-center">
      <div class="d-inline-block">
        <h1 class="movabol fw-medium fs-1">Bookmarker</h1>
      </div>
    </div>
    <div class="container pt-5 pb-4 text-center border-dotet">
      <div class="d-inline-block text-gradiant">
        <i class="fa-solid fa-bookmark text-black fw-bolder fs-4"></i>
        <h3 class="d-inline-block px-3">Bookmark your favorite sites</h3>
        <i class="fa-solid fa-bookmark fw-bolder fs-4 "></i>
      </div>
      <div class="form text-start">
        <i class="fa-solid fa-book-bookmark pe-3"></i>
        <label for="siteName" class="fw-medium fs-4">site name</label>
        <input type="text" id="siteName" oninput="nameValidetion(this.value)" class="form-control"
          placeholder="site name" />
        <h6 class="text-danger opacity-0" id="valiedName">
          *site name must be more than 3 characters
        </h6>
        <i class="fa-solid fa-link pe-3"></i>
        <label for="siteUrl" class="fw-medium fs-4">site url</label>
        <input type="text" id="siteUrl" oninput="urlValidetion(this.value)" class="form-control"
          placeholder="site url" />
        <h6 class="text-danger opacity-0" id="valiedUrl">
          *Site URL must be a valid one ex: https://www.google.com
        </h6>
      </div>
      <button class="btn btn-danger py-2 px-5 mt-4" onclick="addSite()">
        Submit
      </button>
    </div>
    <div class="container my-5">
      <table class="table text-center shadow-lg">
        <thead>
          <tr class="fw-bold fs-4">
            <th>indx</th>
            <th>website name</th>
            <th>vist</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </section>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
